; Configurações customizadas do PHP para WordPress
; Este arquivo sobrescreve as configurações padrão do PHP

; Tamanho máximo de upload de arquivo
upload_max_filesize = 100M

; Tamanho máximo de POST (deve ser >= upload_max_filesize)
post_max_size = 100M

; Tempo máximo de execução de scripts (em segundos)
max_execution_time = 300

; Tempo máximo de input (upload)
max_input_time = 300

; Memória máxima que um script pode usar
memory_limit = 256M

; Número máximo de arquivos que podem ser enviados simultaneamente
max_file_uploads = 20

; Configurações de sessão
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0
